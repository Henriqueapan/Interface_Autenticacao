<!DOCTYPE html>
<html lang="pt-br">
<head>

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Autentificação</title>
    <link rel="stylesheet" href="css/style.css">

</head>

<body>

    <div id="container">
        
        <img src="img/perfil.png">

        <form>

            <div class="input_wrapper">
                <img src="img/icone-usuario.png" id="img_email">
                <input type="email" name="email" id="email" placeholder="Digite seu e-mail">
            </div>

            <div class="input_wrapper">
                <img src="img/icone-cadeado.png" id="img_senha">
                <input type="password" name="senha" id="senha" placeholder="Digite sua senha">
            </div>

            <div class="input_wrapper">
                <div class="sub_wrapper">
                    
                    <div id="check_wrapper">
                        <input type="checkbox" name="lembrar" id="lembrar" value="Lembrar de mim">
                        <label for="lembrar">Lembrar de mim</label>
                    </div>

                    <div id="esqueceu_wrapper">
                        <a href="#" id="esqueceu_senha">Esqueceu a senha?</a>
                    </div>

                    <div class="clear"></div>

                </div>
            </div>

            <div class="input_wrapper">
                <input type="submit" value="Login" id="logar">
            </div>

        </form>

    </div>

</body>
</html>
